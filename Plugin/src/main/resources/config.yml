# Setting whether to use cache when rewriting chunk packets.
# If there is a possibility that block changes will be made outside this plugin, false is recommended.
use-cached-chunk-packet: false

# Setting whether to rewrite light packets.
rewrite-light-packet: true

# Settings related to jni libraries.
# Enabling the feature speeds up some processing only in some supported environments.
jni-library:
  use-jni-pathfinding: true